<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    </head>
<body>
    <form action="#" th:action="@{/register}" th:object="${userPost}" method="post">
        <input placeholder="Username" th:field="*{login}"/>
        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Username error</p>
        <input placeholder="Email" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
        <input placeholder="Password" th:field="*{password}" type="password"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
        <input placeholder="First name" th:field="*{firstName}"/>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</p>
        <input placeholder="Last name" th:field="*{lastName}"/>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</p>
        <button type="submit">Register</button>
    </form>
</body>
</html>
